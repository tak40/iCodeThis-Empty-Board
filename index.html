<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Boards</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img src="logo.webp" class="logo" alt="My Boards Logo" />
            <div class="user-controls">
                <button class="add-board">+</button>
                <i class="fa-solid fa-face-smile-wink"></i>
                <div class="user-menu">Anthony Webb ▼</div>
            </div>
        </header>

        <main>
            <div class="board-container">
                <section class="board-overview">
                    <h1>My Boards</h1>
                    <span>0 Boards • 0 Tasks</span>
                </section>
                <section>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-grip"></i>
                    <i class="fa-solid fa-bars"></i>
                </section>
            </div>

            <section class="empty-board">
                <div class="empty-message">
                    <img src="main.webp" class="img-middle" alt="Empty Board" />
                    <p class="empty-board__title">No Boards Created Yet.</p>
                    <p>Every board you create will appear here.</p>
                    <p>
                        To get started click on the + button from above and
                        create a board.
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 My Boards</p>
        </footer>
    </body>
</html>
